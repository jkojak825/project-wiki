<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Content Manager</title>
    <!-- Add Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  </head>
  <body>
    <!-- Load Netlify CMS -->
    <script src="./netlify-cms-app.js"></script>
    <script>
      if (typeof NetlifyCmsApp === "undefined") {
        console.error("❌ NetlifyCmsApp is NOT defined. Check that netlify-cms.js is being served correctly.");
      } else {
        console.log("✅ NetlifyCmsApp is defined:", NetlifyCmsApp);
        NetlifyCmsApp.init();
      }
    </script>
  </body>
</html>
