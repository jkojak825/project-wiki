collections:
  - name: "logs"
    label: "Logs"
    folder: "docs/logs/{{year}}/{{month}}"
    create: true
    slug: "{{year}}-{{month}}-{{day}}"
    extension: "md"
    fields:
      - { label: "Title", name: "title", widget: "string", default: "Daily Log" }
      - { label: "Date", name: "date", widget: "datetime" }
      - label: "Tags"
        name: "tags"
        widget: "select"
        multiple: true
        options:
          - wifi
          - troubleshooting
          - dkms
          - kernel
          - stakeholders
          - roadmap
          - journaling
          - architecture
          - workflows
          - modules
          - general
      - { label: "Tasks Completed", name: "tasks", widget: "markdown", default: "### Tasks Completed\n- " }
      - { label: "Issues Encountered", name: "issues", widget: "markdown", default: "### Issues Encountered\n- " }
      - { label: "Solutions / Workarounds", name: "solutions", widget: "markdown", default: "### Solutions / Workarounds\n- " }
      - { label: "Next Steps", name: "next", widget: "markdown", default: "### Next Steps\n- " }
      - { label: "Notes & Reflections", name: "notes", widget: "markdown", default: "### Notes & Reflections\n- " }

  - name: "log-meta"
    label: "Log Metadata"
    folder: "docs/logs/{{year}}/{{month}}"
    create: true
    slug: ".pages"
    extension: "yaml"
    fields:
      - { label: "Title", name: "title", widget: "string", default: "{{monthName}} {{year}}" }
      - { label: "Order", name: "order", widget: "string", default: "desc" }
