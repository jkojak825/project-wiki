---
backend:
  name: git-gateway
  repo: jkojak825/project-wiki
  branch: main   # adjust if your default branch is different

media_folder: "docs/images"
public_folder: "/images"

collections:
  - name: "setup"
    label: "Setup Guides"
    folder: "docs/setup"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: "title", label: "Title", widget: "string", required: false}
      - {name: "tags", label: "Tags", widget: "relation", default: [""], required: false}
      - {name: "slug", label: "Slug", widget: "string", hint: "Unique filename", required: false}
      - {name: "prerequisites", label: "Prerequisites", widget: "list", default: [""], required: false}
      - {name: "steps", label: "Setup Steps", widget: "list", default: [""], required: false}
      - {name: "verification", label: "Verification", widget: "markdown", default: "- ", required: false}
      - {name: "notes", label: "Notes", widget: "markdown", default: "- ", required: false}

  - name: "roadmap"
    label: "Roadmap"
    folder: "docs/roadmap"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: "title", label: "Title", widget: "string", required: false}
      - {name: "tags", label: "Tags", widget: "relation", default: [""], required: false}
      - {name: "slug", label: "Slug", widget: "string", hint: "Unique filename", required: false}
      - {name: "milestones", label: "Milestones", widget: "list", default: [""], required: false}
      - {name: "objectives", label: "Objectives", widget: "list", default: [""], required: false}
      - {name: "timeline", label: "Timeline Notes", widget: "markdown", default: "- ", required: false}
      - {name: "dependencies", label: "Dependencies", widget: "list", default: [""], required: false}
      - {name: "status", label: "Status Updates", widget: "markdown", default: "- ", required: false}

  - name: "development"
    label: "Development"
    folder: "docs/development"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: "title", label: "Title", widget: "string", required: false}
      - {name: "tags", label: "Tags", widget: "relation", default: [""], required: false}
      - {name: "slug", label: "Slug", widget: "string", hint: "Unique filename", required: false}
      - {name: "objectives", label: "Objectives", widget: "list", default: [""], required: false}
      - {name: "design", label: "Design Notes", widget: "markdown", default: "- ", required: false}
      - {name: "implementation", label: "Implementation Steps", widget: "list", default: [""], required: false}
      - {name: "testing", label: "Testing", widget: "markdown", default: "- ", required: false}

  - name: "logs"
    label: "Logs"
    folder: "docs/logs"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {name: "title", label: "Title", widget: "string", required: false}
      - {name: "date", label: "Date", widget: "datetime", required: false}
      - {name: "tags", label: "Tags", widget: "relation", default: [""], required: false}
      - {name: "tasks", label: "Tasks", widget: "list", default: [""], required: false}
      - {name: "issues", label: "Issues", widget: "list", default: [""], required: false}
      - {name: "solutions", label: "Solutions", widget: "list", default: [""], required: false}
      - {name: "next_steps", label: "Next Steps", widget: "list", default: [""], required: false}
      - {name: "notes", label: "Notes", widget: "markdown", default: "- ", required: false}

  - name: "troubleshooting"
    label: "Troubleshooting"
    folder: "docs/troubleshooting"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: "title", label: "Title", widget: "string", required: false}
      - {name: "tags", label: "Tags", widget: "relation", default: [""], required: false}
      - {name: "slug", label: "Slug", widget: "string", hint: "Unique filename", required: false}
      - {name: "symptoms", label: "Symptoms", widget: "list", default: [""], required: false}
      - {name: "root_cause", label: "Root Cause", widget: "markdown", default: "- ", required: false}
      - {name: "fixes", label: "Fixes", widget: "list", default: [""], required: false}
      - {name: "verification", label: "Verification", widget: "markdown", default: "- ", required: false}

  - name: "tags"
    label: "Tags"
    folder: "docs/tags"
    create: true
    slug: "{{slug}}"
    fields:
      - {name: "title", label: "Tag", widget: "string"}
      - {name: "description", label: "Description", widget: "markdown", required: false}

